<!-- Lottery Generator HTML -->

<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Lottery Generator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>

.jumbotron {
    position: relative;
    background: url("showcase.png") center center;
    width: 100%;
    height: 100%;
    background-size: 600px;
    overflow: hidden;
    color:crimson;
    padding: 0px;
    margin-bottom: 0px;
    
}
.btn-primary {
    background-color:#2e6da4;
    margin-top: 250px;
    margin-bottom: 10px;
}
.btn-primary:hover {
    background-color:crimson;
    
}
.text-center {
  
}
</style>
  </head>

  <body>

    <div class="jumbotron">

      <h1 class="text-center" style="text-shadow: 2px 2px 8px #000000;">Generate Lottery Numbers!</h1>

      <div class="text-center">

        <!-- Here we have our button with id random-button -->
        <button class="btn btn-primary btn-lg" id="random-button"><h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>

      </div>

    </div>

    <!-- Here we have the div where our number will go called random-number -->
    <h1 class="text-center" id="random-number"></h1>

    <!-- Script -->
    <script type="text/javascript">

    // Lottery Generator JavaScript
    // =====================================

    // jQuery Ready Function waits for the document to complete loading before initiating JavaScript
    $(document).ready(function() {

        // When random-button is clicked...
      $("#random-button").on("click", function() {

        // ...create a string which will hold the lottery number.
        var lottoNumber = "";

        // Then create a loop that generates 9 separate numbers.
        for (var i = 0; i < 9; i++) {
          var random = Math.floor(Math.random() * 9) + 1;

          // Add to the lottery number.
          lottoNumber = random + lottoNumber;
        }

        // Then prepend the lotto number to the top of our random-number div.
        $("#random-number").prepend("<br><hr>" + lottoNumber);
      });
    });

    </script>

  </body>

</html>
